<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./data.css">
  </head>
  
  <body>
    <div class="container">
    <form>
      <div class="form-group row">
        <div class="form-group col-md-6">
            <label>First Name </label>
            <input id="fname" type="text" name="fname" placeholder="Enter First Name" required="required"></input>
        </div>
        
        <div class="form-group col-md-6">
            <label>Last Name </label>
            <input id="lname" type="text" name="lname" placeholder="Enter Last Name" required="required"></input>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
            <label>E-Mail: </label>
          <input id="email" type="email" name="email" placeholder="Enter Email" required="required"></input>
        </div>
      </div>

      <div class="form-group row">
        <div class='form-group col-md-6'>
            <label>Years you've survived</label>
           <input id="age" type="number" name="age" placeholder="Enter Age" required="required"></input>
        </div>

        <div class="form-group col-md-6">
          Gender: 
                <label class="btn btn-light-blue form-check-label">
                <input class="form-check-input" type="radio" name="gender" id="gen" value="female" autocomplete="off"> Female
              </label>
              <label class="btn btn-light-blue form-check-label">
                <input class="form-check-input" type="radio" name="gender" id="gen" value='male' autocomplete="off"> Male
              </label>
        </div>
      </div>

      <div class="form-group purple-border row">
        <div class="col-md-6">
            <label>About Me:</label>
            <textarea id="about" class="form-control" id="about_me" rows="3" placeholder="Write about your achievements and contributions. Something which helps you to stand out. Its ok to brag..."></textarea>
          </div>
      </div>

<button type="submit" class="btn btn-primary" onclick="storage()">SUBMIT</button>

    </form>
</div>
  </body>

  <script>
    function storage(){
      const fname = document.getElementById('fname');
      const fn_value = fname.value;

      const lname = document.getElementById('lname');
      const ln_value = lname.value;

      const age = document.getElementById('age');
      const age_value = age.value;

      const about = document.getElementById('about');
      const abt_value = about.value;

     localStorage.setItem('fname',fn_value);
     localStorage.setItem('lname',ln_value);

     localStorage.setItem('age',age_value);
     localStorage.setItem('about',abt_value);


     var ele = document.getElementsByName('gender');
     for (var i=0;i<ele.length;++i){
      if(ele[i].checked){
        let val = ele[i].value;
         localStorage.setItem('gender',val);
      }
     }
    }
  </script>
</html>
